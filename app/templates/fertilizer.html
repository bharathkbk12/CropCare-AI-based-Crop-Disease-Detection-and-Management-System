{% extends 'layout.html' %} 
{% block body %}

<style>
    html body {
        background-color: #f0f4f7;
        font-family: 'Arial', sans-serif;
    }

    h2 {
        text-align: center;
        margin: 0px;
        color: #34495e;
        font-size: 30px;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container {
        width: 380px;
        margin: 30px auto;
        background: linear-gradient(135deg, #ffffff, #e9f1f5);
        border-radius: 25px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .form-container:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        font-weight: bold;
        border-radius: 10px;
        padding: 12px;
        background-color: #f7f9fc;
        border: 2px solid #dcdcdc;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        outline: none;
    }

    .btn-info {
        color: white;
        font-weight: bold;
        width: 160px;
        height: 50px;
        border-radius: 12px;
        font-size: 20px;
        background-color: #3498db;
        border-color: #3498db;
        transition: all 0.3s ease;
    }

    .btn-info:hover {
        background-color: #2980b9;
        border-color: #2980b9;
        cursor: pointer;
        transform: scale(1.05);
    }

    label {
        font-size: 18px;
        font-weight: bold;
        color: #34495e;
    }

    select {
        font-weight: bold;
        color: black;
        background-color: #fff;
        border: 2px solid #dcdcdc;
        border-radius: 10px;
        padding: 12px;
    }

    select:focus {
        border-color: #3498db;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        outline: none;
    }

    .form-heading {
        text-align: center;
        color: #34495e;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .form-group input,
    .form-group select {
        box-sizing: border-box;
        transition: transform 0.3s ease;
    }

    .form-group input:hover,
    .form-group select:hover {
        transform: scale(1.05);
    }

</style>

<!-- Form Section-->
<br /><br />
<h2>
  <b>Get informed advice on fertilizer based on soil</b>
</h2>
<br />

<div class="form-container">
  <form method="POST" action="{{ url_for('fert_recommend') }}">
    <div class="form-heading">
      <b>Enter Soil Details</b>
    </div>

    <div class="form-group">
      <label for="Nitrogen"><b>Nitrogen (N)</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter value (e.g., 50)"
        required
      />
    </div>

    <div class="form-group">
      <label for="Phosphorous"><b>Phosphorous (P)</b></label>
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter value (e.g., 50)"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium"><b>Potassium (K)</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter value (e.g., 50)"
        required
      />
    </div>

    <div class="form-group">
      <label for="crop"><b>Crop you want to grow</b></label>
      <select
        name="cropname"
        class="form-control"
        id="crop"
        required
      >
        <option selected>Select crop</option>
        <option>Rice</option>
        <option>Maize</option>
        <option>Chickpea</option>
        <option>Kidney Beans</option>
        <option>Pigeonpeas</option>
        <option>Mothbeans</option>
        <option>Mungbean</option>
        <option>Blackgram</option>
        <option>Lentil</option>
        <option>Pomegranate</option>
        <option>Banana</option>
        <option>Mango</option>
        <option>Grapes</option>
        <option>Watermelon</option>
        <option>Muskmelon</option>
        <option>Apple</option>
        <option>Orange</option>
        <option>Papaya</option>
        <option>Coconut</option>
        <option>Cotton</option>
        <option>Jute</option>
        <option>Coffee</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-info">
        Get Recommendation
      </button>
    </div>
  </form>
</div>

{% endblock %}
